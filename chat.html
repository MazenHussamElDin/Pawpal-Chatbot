<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawPal - Chatbot</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/chat.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/chatlogic.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">🐾 PawPal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login / Registrierung</a></li>
          <li class="nav-item"><a class="nav-link active" href="chat.html">Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Funktionen</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">

        <div class="chatbox rounded shadow p-3">
          <div id="msgs" class="chat-messages mb-3"></div>

          <form id="chatForm" class="input-group">
            <input type="text" class="form-control" id="msg" placeholder="Schreibe deine Frage an PawPal..." required />
            <button class="btn btn-warning fw-bold" id="sendBtn" type="submit">Senden 🐾</button>
          </form>

          <div class="text-end mt-3">
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm fw-bold">Logout</button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="bg-dark text-light text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">PawPal | Ein Projekt von THD Student für Hunde</p>
      <p class="small">© 2025 PawPal</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
